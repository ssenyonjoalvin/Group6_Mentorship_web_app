
{% extends "mentees_app/fixed/base.html" %}

{% block title %}My charset{% endblock %}

{% block banner_title %}My chats{% endblock %}



{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="chat-header d-flex justify-content-between align-items-center">
                <img src="{{ chat.mentor.profile_pic }}" alt="Profile Pic" class="rounded-circle" width="40">
                <h5>{{ chat.mentor.name }}</h5>
            </div>
            <div class="chat-messages mt-3">
                {% for message in chat.messages %}
                <div class="message {{ message.sender_class }}">
                    <div class="message-content">
                        <p>{{ message.content }}</p>
                        <small class="text-muted">{{ message.time }}</small>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="chat-input mt-3">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="message" class="form-control" placeholder="Type a message">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
