{% extends 'admin_mentor_app/fixed/base.html' %}

{% block content %}

{% load static %}

<style>
  .name-link {
    text-decoration: none;
    color: black; /* Adjust the color to match your design */
    cursor: pointer;
  }

  .name-link:hover {
    text-decoration: underline;
  }
</style>

<h2>Evaluation of Mentees</h2>

<div>
  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>
          <a class="name-link" href="{% url 'evaluation_list'  %}">tahia</a>
        </td>
        <td>kikoni</td>
      </tr>
      {% for mentee in mentees %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>
          <a class="name-link" href="{% url 'evaluation_list'  %}">{{ mentee.name }}</a>
        </td>
        <td>{{ mentee.address }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock content %}
